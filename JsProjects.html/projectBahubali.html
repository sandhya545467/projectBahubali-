<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projectBahubali</title>
    <link rel="stylesheet" href="./projectBahubali.css">    
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Prabhas</h3>
            <hr>
            <img src="../JsProjects.html/prabhas-img.jpg" alt="prabhas-img">
            <hr>
            <button onclick="brownBg()">click</button> 
        </div>
        <div class="card">
            <h3>Anushka</h3>
            <hr>
            <img src="../JsProjects.html/anushka-shetty.jpg" alt="anushka-shetty">
            <hr>
            <button onclick="pinkBg()">click</button> 
        </div>
        <div class="card">
            <h3>SS Rajamouli</h3>
            <hr>
            <img src="../JsProjects.html/SS.jpg" alt="ss_rajamouli">
            <hr>
            <button onclick="greenBg()">click</button> 
        </div>
    </div>
    <script>
        function brownBg(){
            document.body.style.backgroundColor = "rgb(107, 213, 237)";
        }
        function pinkBg(){
            document.body.style.backgroundColor = "pink";
        }
        function greenBg(){
            document.body.style.backgroundColor = "#0be161";
        }
    </script>
</body>
</html>
